<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .logo {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }

        .caption-main {
            text-align: center;
            margin-bottom: 20px;
        }

        .title {
            margin: 10px 0;
            color: #333;
        }

        .top_number {
            font-size: 14px;
            margin: 5px 0;
            color: #555;
        }

        .valid {
            font-weight: bold;
            margin: 10px 0;
            color: #333;
        }

        .primary, .secondary {
            color: #fff;
            text-align: center;
        }

        .primary {
            background-color: #3498db;
        }

        .secondary {
            background-color: #2980b9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        time {
            font-weight: bold;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
            cursor: pointer;
            margin: 10px auto;
            width: 300px;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-bottom: 1px solid #ddd;
        }

        .card h2 {
            padding: 15px;
            color: #333;
            margin: 0;
            text-align: center;
        }

        .print-break {
            page-break-after: always;
        }
    </style>
</head>
<body>
    <div class="content">
        <div id="acv-bus">

            <!-- Move the card outside the table -->

            <div class="caption-main">

            </div>

            <table>
