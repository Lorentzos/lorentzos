<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffffff; /* Blue color */
            color: #0098fd; /* White color */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .number {
            font-size: 10rem;
            font-weight: bold;
            margin: 0;
        }

        .text {
            font-size: 2rem;
            margin: 10px 0;
        }

        .box {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 20px auto;
        }

        .box:before,
        .box:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 6px solid #0084ff; /* White color */
            animation: move 2s infinite linear;
        }

        .box:before {
            top: -2px;
            left: -2px;
            animation-delay: 0.5s;
        }

        .box:after {
            bottom: -2px;
            right: -2px;
        }

        @keyframes move {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(100%, 0);
            }
            50% {
                transform: translate(100%, 100%);
            }
            75% {
                transform: translate(0, 100%);
            }
            100% {
                transform: translate(0, 0);
            }
        }
    </style>
    <title>404 Not Found</title>
</head>
<body>
    <div class="container">
        <h1 class="number">404</h1>
        <p class="text">Oops! Page not found.</p>
        <div class="box"></div>
    </div>
</body>
</html>
