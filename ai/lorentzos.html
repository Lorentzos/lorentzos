    <style id="original-css">
body {
    margin: 0;
    font-family: 'Noto Sans GR', 'Arial', sans-serif;
    background: linear-gradient(to bottom, #1d2a47, #0f172b); /* Updated background with gradient */
    color: #fff;
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow-x: hidden;
}

#chat-container {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow: hidden;
    margin: 20px; /* Add margin to create space around the chat container */
}

#chat-messages {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    margin-top: 20px;
    align-items: flex-start;
    padding: 15px;
    overflow-y: auto;
    width: calc(100% - 40px); /* Adjusted width to consider the added margins */
    -ms-overflow-style: none;
    scrollbar-width: none;
}


.user-message,
.bot-message {
    margin-bottom: 15px;
    padding: 12px;
    border-radius: 8px;
    max-width: 70%;
    position: relative;
    align-items: flex-start;
    word-wrap: break-word;
}

.user-message {
    background: #2a3c69;
    color: #fff;
    align-self: flex-end;
    position: relative;
    margin-right: 20px;
    align-items: flex-start;
    padding-right: 20px; /* Added decoration padding for user messages */
}

.user-message:before {
    color: #ffffff;
    align-items: flex-start;
    align-self: flex-start;
    position: relative;
    border: none;
    color: #fff;
    outline: none;
    background-color: #2b3a63;
    transition: all 0.3s ease;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    margin-left: 20px;
    padding-left: 20px; /* Added decoration padding for bot messages */

}

.bot-message {

    color: #ffffff;
    align-items: flex-start;
    align-self: flex-start;
    position: relative;
    border: none;
    color: #fff;
    outline: none;
    background-color: #2b3a63;
    transition: all 0.3s ease;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    margin-left: 20px;
    padding-left: 20px; /* Added decoration padding for bot messages */
}



#user-input {
    display: flex;
    align-items: center;
    padding: 25px;
    width: 100%;
    justify-content: space-between;
    position: sticky;
    
    bottom: 0;
    z-index: 1000;
}

.input-container {
    display: flex;
    align-items: center;
    width: 100%;
    
    position: relative;
}

.input-wrapper {
    display: flex;
    align-items: center;
    width: 100%;
    
}

#message-input {
    flex-grow: 1;
    
    padding: 20px; /* Adjusted padding for a bigger input */
    border: none;
    color: #fff;
    outline: none;
    background-color: #192646;
    transition: all 0.3s ease;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

#message-input:focus {
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Adjusted box shadow on focus */
}

#message-input::placeholder {
    font-size: 12px; /* Adjusted placeholder font size */

    transition: transform 0.3s ease; /* Added transition for placeholder animation */
    color: #fff;
}

#message-input:focus::placeholder {
    transform: translateY(-10px); /* Adjusted placeholder position on focus */
    color: #3498db; /* Changed placeholder color on focus */
}

#send-button {
    background-color: #ffffff00;
    color: #fff;
    border: none;
    padding: 8px;
    
    cursor: pointer;
    margin-left: -80px; /* Adjusted margin to overlap with the input */
}

#send-button:hover {
    background-color: #ffffff00;
}

#send-button svg {
    width: 20px;
    height: 10px;
    fill: #fff;
}



#voice-button {
            background-color: #192646;
            color: #fff;
            border: none;
            padding: 8px;
            cursor: pointer;
            margin-right: 10px;
            display: flex;
            align-items: center;
        }

        #voice-button:hover {
            background-color: #2a3c69;
        }

        #voice-button svg {
            width: 24px;
            height: 24px;
            fill: #fff;

        }

        #chat-messages::-webkit-scrollbar {
    width: 0;
    background: transparent; /* Make the scrollbar track transparent */
}

#chat-messages::-webkit-scrollbar-thumb {
    background: transparent; /* Make the scrollbar thumb (handle) transparent */
}

#toggleCssButton {
    position: fixed;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            outline: none;
            padding: 20px; /* Increase padding for a larger clickable area */
        }

        #toggleCssButton img {
            width: 60px; /* Increase the width of the image */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <button id="toggleCssButton">
            <img id="toggleButtonImage" src="./images/CssMode/darkbuttonStyle.png" alt="Toggle CSS">
        </button>
        <div id="user-input">
            <div class="input-container">
                <div class="input-wrapper">
                    <button id="voice-button" onclick="startVoiceRecognition()">
                        <svg viewBox="0 0 24 24">
                            <path d="M12,2A3,3 0 0,1 15,5V11A3,3 0 0,1 12,14A3,3 0 0,1 9,11V5A3,3 0 0,1 12,2M19,11C19,14.53 16.39,17.44 13,17.93V21H11V17.93C7.61,17.44 5,14.53 5,11H7A5,5 0 0,0 12,16A5,5 0 0,0 17,11H19Z"></path>
                        </svg>
                    </button>
                    <input type="text" id="message-input" placeholder="Πληκτρολογήστε το μήνυμά σας." onkeypress="handleKeyPress(event)">
                    <button id="send-button" onclick="sendMessage()">
                        <img src="images/sendbutton.svg" alt="Send" width="36" height="36">
                    </button>
                    
                </div>
            </div>
        </div>
    </div>
