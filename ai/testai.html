function playSound(soundFilePath) {
    const audio = new Audio(soundFilePath);

function adjustSigmaToSigmaf(text) {
    const words = text.split(/\s+/);

    const adjustedWords = words.map(word => {
        if (word.endsWith('σ')) {
            return word.slice(0, -1) + 'ς';
        }
        return word;
    });

    return adjustedWords.join(' ');
}


function evaluateMathExpressionInText(text) {
    const tokens = text.split(/\s+/);

    let result = 0;
    let currentOperator = '+';
    let formattedExpression = '';

    for (const token of tokens) {
        const lowercaseToken = token.toLowerCase();
        if (['και', 'σιν', '+', 'μείον', 'αφερω', '-', 'επι', '*', 'δια', 'διερω', '/'].includes(lowercaseToken)) {
            currentOperator = lowercaseToken;
            formattedExpression += ` ${token} `;
        } else if (!isNaN(parseFloat(token))) {
            const operand = parseFloat(token);
            formattedExpression += `${operand} `;
            switch (currentOperator) {
                case 'και':
                case 'σιν':
                case '+':
                    result += operand;
                    break;
                case 'μείον':
                case 'αφερω':
                case '-':
                    result -= operand;
                    break;
                case 'επι':
                case '*':
                    result = result === 0 ? operand : result * operand;
                    break;
                case 'δια':
                case 'διερω':
                case '/':
                    result = result === 0 ? operand : result / operand;
                    break;
                default:
                    return 'Unsupported operator';
            }
        }
    }

    const finalResult = formattedExpression.trim() === '' ? null : `${formattedExpression}= ${result}`;
    return finalResult ? finalResult.toLowerCase() : null;
}

    const messageElement = document.createElement('div');

    chatMessages.appendChild(messageElement);

    if (sender === 'bot') {

    for (let i = 0; i < message.length; i++) {
        messageElement.textContent += message[i];
        await sleep(100); // 100 milliseconds delay
    }

    chatMessages.scrollTop = chatMessages.scrollHeight;
}

    messageElement.textContent = message;
    chatMessages.appendChild(messageElement);

function levenshteinDistance(str1, str2) {
    const m = str1.length;
    const n = str2.length;
    const dp = Array.from({ length: m + 1 }, () => Array(n + 1).fill(0));

    for (let i = 0; i <= m; i++) {
        for (let j = 0; j <= n; j++) {
            if (i === 0) {
                dp[i][j] = j;
            } else if (j === 0) {
                dp[i][j] = i;
            } else {
                dp[i][j] = Math.min(
                    dp[i - 1][j - 1] + (str1[i - 1] === str2[j - 1] ? 0 : 1),
                    dp[i][j - 1] + 1,
                    dp[i - 1][j] + 1
                );
            }
        }
    }

    return dp[m][n];
}

function findClosestMatch(input, options) {
    const normalizedInput = removeDiacritics(input);
    let minDistance = Infinity;
    let closestMatch = null;

    for (const option of options) {
        const normalizedOption = removeDiacritics(option);
        const distance = levenshteinDistance(normalizedInput, normalizedOption);

        if (distance < minDistance) {
            minDistance = distance;
            closestMatch = option;
        }
    }

    // You can set a threshold for the minimum acceptable distance to consider it a match
    return minDistance <= 2 ? closestMatch : null;
}
